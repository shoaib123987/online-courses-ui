<div class="container" *ngFor="let video of vd_list; let i = index">
  <!-- Left Video -->
  <div class="video-section">
    <video 
      controls 
      poster="https://via.placeholder.com/800x450.png?text=Course+Video"
      (loadedmetadata)="setDuration($event, i)">
      
      <source [src]="dataService.imageUrl + video.videoPath" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Right Content -->
  <div class="content-section">
    <h2>{{ video.heading }}</h2>
    <p>{{ video.title }}</p>
    <span class="duration">‚è± Duration: {{ video.duration }}</span>
  </div>
</div>
